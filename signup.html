<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>Odin</h1>
    <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <span>now</span> to get started.</h2>
    <form>
        <div>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name"/>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name"/>
            </div>
        </div>  
        <div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"/>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone"/>
            </div>
        </div>
        <div>
            <div>
                <label for="pw">Password</label>
                <input type="password" id="pw" name="pw"/>
            </div>
            <div>
                <label for="conf_pw">Confirm Password</label>
                <input type="password" id="conf_pw" name="conf_pw"/>
            </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
    <p>Already have an account? <a href="fake.com">Log in</a></p>
      
</body>
</html>
