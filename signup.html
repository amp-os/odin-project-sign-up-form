<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sidebar">
        <div class="banner">
            <img src="odin-lined.png" alt="The Odin Project logo">
            <h1>Odin</h1>
        </div>
        <p>Image by <a href="#">Halie West</a> on Unsplash</p>
    </div>
    <div class="content">
        <h2 class="indent">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
        <h2 class="indent">You <em>know</em> you want to.</h2>
        <form>
            <div class="hover">
                <h2 class="indent">Let's do this!</h2>
                <div class="form-row indent">
                    <div class="form-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name"/>
                    </div>
                    <div class="form-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name"/>
                    </div>
                </div>  
                <div class="form-row indent">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone"/>
                    </div>
                </div>
                <div class="form-row indent">
                    <div class="form-field">
                        <label for="pw">Password</label>
                        <input type="password" id="pw" name="pw" minlength="5" maxlength="20"/>
                        <p id="pw-match">*Passwords do not match</p>
                    </div>
                    <div class="form-field">
                        <label for="conf-pw">Confirm Password</label>
                        <input type="password" id="conf-pw" name="conf-pw minlength="5" maxlength="20""/>
                    </div>
                </div>
            </div>
            <button type="submit" class="indent">Create Account</button>
        </form>
        <p class="log-in indent">Already have an account? <a href="#">Log in</a></p>
    </div>  
</body>
</html>
